<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Path</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/create-path.css">
</head>
<body>
    <header>
        <h1>Create Path</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="create-path-existing-spots.html">Create Path with Existing Spots</a></li>
                <li><a href="capture-spots.html">Capture Spots</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="camera-feed">
            <video id="video" width="640" height="480" autoplay></video>
            <button id="capture-btn">Capture Spot</button>
        </div>

        <div id="path-details">
            <h2>Path Details</h2>
            <form>
                <label for="path-name">Path Name:</label>
                <input type="text" id="path-name" name="path-name" required>

                <label for="start-spot">Starting Spot:</label>
                <select id="start-spot" name="start-spot" required>
                    <!-- Dynamically populated spot options -->
                </select>

                <label for="end-spot">Ending Spot:</label>
                <select id="end-spot" name="end-spot" required>
                    <!-- Dynamically populated spot options -->
                </select>

                <button type="submit">Create Path</button>
            </form>
        </div>

        <div id="captured-spots">
            <h2>Captured Spots</h2>
            <ul>
                <!-- Dynamically populated captured spots -->
            </ul>
        </div>
    </main>

    <script src="js/camera.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/create-path.js"></script>
</body>
</html>
